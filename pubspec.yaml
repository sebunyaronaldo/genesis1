name: genesis1
description: "A Flutter app for accessing and sharing past papers across universities."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  firebase_core: ^2.24.2
  firebase_auth: ^4.15.3
  cloud_firestore: ^4.13.6
  firebase_storage: ^11.5.6
  provider: ^6.1.1
  file_picker: ^6.1.1
  path_provider: ^2.1.1
  flutter_pdfview: ^1.3.2
  intl: ^0.19.0
  cached_network_image: ^3.3.0
  flutter_spinkit: ^5.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
